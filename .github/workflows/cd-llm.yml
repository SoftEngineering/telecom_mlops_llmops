name: CD-LLM

on:
  push:
    branches:
      - main
    paths:
      - "llmops/**"
      - "infra/**"

jobs:
  cd-llm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

